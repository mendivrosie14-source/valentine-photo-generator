<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Photo Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.1/fabric.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffeffc;
        }
        #canvas {
            border: 1px solid #888;
            margin: 20px auto;
        }
        .controls {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Valentine Photo Generator</h1>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div class="controls">
        <input type="file" id="upload" accept="image/*">
        <input type="text" id="customText" placeholder="Enter your text here">
        <input type="color" id="textColor" value="#ff0000">
        <button id="addText">Add Text</button>
        <button id="clearCanvas">Clear</button>
    </div>
    <script>
        const canvas = new fabric.Canvas('canvas');

        document.getElementById('upload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
                fabric.Image.fromURL(event.target.result, function (img) {
                    canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                        scaleX: canvas.width / img.width,
                        scaleY: canvas.height / img.height
                    });
                });
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('addText').addEventListener('click', function () {
            const customText = document.getElementById('customText').value;
            const textColor = document.getElementById('textColor').value;
            const text = new fabric.Text(customText, {
                left: 100,
                top: 100,
                fill: textColor,
                fontSize: 30
            });
            canvas.add(text);
        });

        document.getElementById('clearCanvas').addEventListener('click', function () {
            canvas.clear();
        });
    </script>
</body>
</html>
